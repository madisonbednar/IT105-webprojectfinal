!doctype html>
<html lang="en">
<head>
<title>Drink</title>
 <link rel="stylesheet" type="text/css" href="css/custom.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
<div id="recordset"></div>
<hr>
<script>
function fetchJSONData() {
	fetch("store.json").then((res) => {
		if (!res.ok) {
			throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json();
	})
    .then((data) => {
		rs =  '<div class="row">';
		rs += '   <div class="col-md-3"><h4>Item Name</h4></div>';
		rs += '   <div class="col-md-3"><h4>Customer Name</h4></div>';
		rs += '   <div class="col-md-3"><h4>Customer Quote</h4></div>';
       rs += '   <div class="col-md-3"><h4>Description File</h4></div>';
		rs += '</div>';
		for(i=0;i<data.length;i++) {
			rs += '<div class="row">';
			rs += '   <div class="col-md-3">' + data[i].itemname + '</div>';
			rs += '   <div class="col-md-3">' + data[i].customername + '</div>';
			rs += '   <div class="col-md-3">' + data[i].customerquote + '</div>';
           rs += '   <div class="col-md-3">' + data[i].descriptionfile + '</div>';
			rs += '</div>';
		} 
		document.getElementById("recordset").innerHTML = rs;
	})
	.catch((error) =>
		console.error("Unable to fetch data:", error));
}
fetchJSONData();
    </script>
<a href="mycoolwebpage.html">Back to Home Page!</a>
</script>
    </body>
</html>
